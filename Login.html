<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GanaSys</title>
    <link rel="stylesheet" href="styles/S_Login_Registro.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>🐄 GanaSys</h1>
            <p class="login-subtitle">Sistema de Gestión Ganadera</p>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">📩 Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">🔒 Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>

                <!-- 🔒 Enlace Olvidó Contraseña -->
                <div class="options">
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="button" class="login-btn" onclick="window.location.href='Sidebar.html'">Entrar</button>

            </form>

            <!-- 🔐 Registro -->
            <p class="register-link">
                ¿No tienes cuenta? <a href="Registro.html">Regístrate aquí</a>
            </p>
        </div>
    </div>

    <script src="scripts/J_Login.js"></script>
</body>
</html>
