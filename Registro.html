<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Registro - GanaSys</title>
    <link rel="stylesheet" href="styles/S_Login_Registro.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>🐄 GanaSys</h1>
            <p class="login-subtitle">Crear una cuenta para comenzar</p>

            <form id="register-form">
                <div class="form-group">
                    <label for="nombre">👤 Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" required />
                </div>

                <div class="form-group">
                    <label for="email">📩 Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required />
                </div>

                <div class="form-group">
                    <label for="password">🔒 Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 6 caracteres" required />
                </div>

                <div class="form-group">
                    <label for="confirm-password">🔁 Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Repite la contraseña" required />
                </div>

                <button type="submit" class="login-btn">Registrarse</button>

                <p id="register-message" class="form-message"></p>

                <p class="register-link">
                    ¿Ya tienes cuenta? <a href="login.html">Inicia sesión aquí</a>
                </p>
            </form>
        </div>
    </div>

    <script src="scripts/J_Registro.js"></script>
</body>
</html>
