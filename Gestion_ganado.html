<div class="container">
    <h1>Registrar Nuevo Animal</h1>
    <br>
    <p>Complete el formulario para registrar un nuevo animal en el sistema.</p>
    <br>
    
    <form id="registro-animal">
        <label for="codigo">C칩digo/Identificaci칩n</label>
        <input type="text" id="codigo" placeholder="Ej: GAN-1001" required>

        <label for="nombre">Nombre (opcional)</label>
        <input type="text" id="nombre" placeholder="Nombre del animal">

        <label for="raza">Raza</label>
        <select id="raza">
            <option value="holstein">Holstein</option>
            <option value="jersey">Jersey</option>
            <option value="angus">Angus</option>
            <option value="brahman">Brahman</option>
            <option value="hereford">Hereford</option>
        </select>

        <label for="sexo">Sexo</label>
        <select id="sexo">
            <option value="macho">Macho</option>
            <option value="hembra">Hembra</option>
        </select>

        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input type="date" id="fechaNacimiento" required>

        <label for="peso">Peso (kg)</label>
        <input type="number" id="peso" min="0" step="0.1" required>

        <label for="estado">Estado</label>
        <select id="estado">
            <option value="activo">Activo</option>
            <option value="vendido">Vendido</option>
            <option value="fallecido">Fallecido</option>
        </select>

        <label for="observaciones">Observaciones</label>
        <textarea id="observaciones" placeholder="Ingrese informaci칩n adicional" rows="4"></textarea>

        <button type="submit">Guardar Animal</button>
    </form>

    <div id="planes-activos" class="planes"></div>
</div>

<script>
    // Verificar si el script ya est치 cargado para evitar duplicados
    if (!document.getElementById("script-gestion-ganado")) {
        let script = document.createElement("script");
        script.src = "scripts/J_Gestion_ganado.js";
        script.id = "script-gestion-ganado";
        document.body.appendChild(script);
    }
</script>
